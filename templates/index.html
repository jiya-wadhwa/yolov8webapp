<!DOCTYPE html>
<html>
<head>
    <title>YOLOv8 Object Detector</title>
</head>
<body>
    <h2>YOLOv8 Object Detector</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Upload & Detect">
    </form>

    {% if result_img %}
    <h3>Detection Result:</h3>
    <img src="{{ result_img }}" width="500">
    {% endif %}
</body>
</html>
